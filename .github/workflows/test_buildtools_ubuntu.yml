name: Test buildtools on Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4
    - name: Restore cached repositories
      id: cache-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          build/neovim
          build/tig
          build/tmux
          build/vim
        key: ${{ runner.os }}-repos
    - name: Test install.sh install
      run: ./install-invoke.sh
    - name: Test install.sh buildtools
      shell: zsh -lc "{0}"
      run: ./install-invoke.sh buildtools
    - name: Test install.sh install
      shell: zsh -lc "{0}"
      run: ./install-invoke.sh
    - name: Test install.sh runtest
      shell: zsh -lc "{0}"
      run: ./install-invoke.sh runtest
    - name: Save cache
      id: cache-save
      uses: actions/cache/save@v4
      with:
        path: |
          build/neovim
          build/tig
          build/tmux
          build/vim
        key: ${{ steps.cache-restore.outputs.cache-primary-key }}
